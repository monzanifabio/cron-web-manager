<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between mb-4 mt-4 pt-2 border-top border-white text-uppercase">
        <h5 class="m-0">Cron Jobs</h5>
        <button class="btn btn-sm btn-link" data-refresh>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M5.46257 4.43262C7.21556 2.91688 9.5007 2 12 2C17.5228 2 22 6.47715 22 12C22 14.1361 21.3302 16.1158 20.1892 17.7406L17 12H20C20 7.58172 16.4183 4 12 4C9.84982 4 7.89777 4.84827 6.46023 6.22842L5.46257 4.43262ZM18.5374 19.5674C16.7844 21.0831 14.4993 22 12 22C6.47715 22 2 17.5228 2 12C2 9.86386 2.66979 7.88416 3.8108 6.25944L7 12H4C4 16.4183 7.58172 20 12 20C14.1502 20 16.1022 19.1517 17.5398 17.7716L18.5374 19.5674Z"></path>
          </svg>
        </button>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <div class="d-flex gap-3 font-console">
          <div>
            <h4 id="totalJobs" class="mb-0">-</h4>
            <p class="text-muted text-uppercase small m-0">Total jobs</p>
          </div>
          <div>
            <h4 id="activeJobs" class="mb-0">-</h4>
            <p class="text-muted text-uppercase small m-0">Active</p>
          </div>
          <div>
            <h4 id="inactiveJobs" class="mb-0">-</h4>
            <p class="text-muted text-uppercase small m-0">Inactive</p>
          </div>
        </div>
        <div>
          <button class="btn btn-sm btn-main" data-bs-toggle="modal" data-bs-target="#addModal">Add Job</button>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th class="text-uppercase">Schedule</th>
            <th class="text-uppercase">Command</th>
            <th class="text-uppercase">Status</th>
            <th class="text-uppercase">Actions</th>
          </tr>
        </thead>
        <tbody id="cronTableBody">
          <!-- Cron jobs will be populated here -->
        </tbody>
      </table>

      <footer class="sticky-bottom">
        <div class="d-flex justify-content-between mt-4 pt-2 border-top border-white">
          <p class="text-muted" id="hostname">Hostname: -</p>
          <div class="d-flex align-items-center">
            <span class="health-indicator"></span>
            <p class="text-muted" id="healthStatus">Checking...</p>
          </div>
        </div>
      </footer>
    </div>

    <!-- Add Job Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
      <div class="modal-dialog">
        <form id="addForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add Cron Job</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-focus="false"></button>
          </div>
          <div class="modal-body">
            <input class="form-control mb-2" name="schedule" placeholder="* * * * *" required />
            <input class="form-control mb-2" name="command" placeholder="echo Hello" required />
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="addJobEnabled" name="enabled" checked />
              <label class="form-check-label" for="addJobEnabled">Active</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Job Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
      <div class="modal-dialog">
        <form id="editForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Cron Job</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-focus="false"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="index" />
            <label class="form-label">schedule</label>
            <input class="form-control mb-2" name="schedule" placeholder="* * * * *" required />
            <label class="form-label">command</label>
            <input class="form-control mb-2" name="command" placeholder="echo Hello" required />
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="editJobEnabled" name="enabled" />
              <label class="form-check-label" for="editJobEnabled">Active</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-focus="false"></button>
          </div>
          <div class="modal-body">Are you sure you want to delete this job? This action cannot be undone.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
