<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between mb-4 mt-4 pt-2 border-top border-white text-uppercase">
        <h5>Cron Jobs</h5>
      </div>

      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-sm btn-link" data-refresh>Refresh</button>
        <button class="btn btn-sm btn-link" data-bs-toggle="modal" data-bs-target="#addModal">Add Job</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th class="text-uppercase">Schedule</th>
            <th class="text-uppercase">Command</th>
            <th class="text-uppercase">Status</th>
            <th class="text-uppercase">Actions</th>
          </tr>
        </thead>
        <tbody id="cronTableBody">
          <!-- Cron jobs will be populated here -->
        </tbody>
      </table>

      <footer class="sticky-bottom">
        <div class="d-flex justify-content-between mt-4 pt-2 border-top border-white">
          <p class="text-muted" id="hostname">Hostname: -</p>
          <div class="d-flex align-items-center">
            <span class="health-indicator"></span>
            <p class="text-muted" id="healthStatus">Checking...</p>
          </div>
        </div>
      </footer>
    </div>

    <!-- Add Job Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
      <div class="modal-dialog">
        <form id="addForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add Cron Job</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-focus="false"></button>
          </div>
          <div class="modal-body">
            <input class="form-control mb-2" name="schedule" placeholder="* * * * *" required />
            <input class="form-control mb-2" name="command" placeholder="echo Hello" required />
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="addJobEnabled" name="enabled" checked />
              <label class="form-check-label" for="addJobEnabled">Active</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Job Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
      <div class="modal-dialog">
        <form id="editForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Cron Job</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-focus="false"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="index" />
            <label class="form-label">schedule</label>
            <input class="form-control mb-2" name="schedule" placeholder="* * * * *" required />
            <label class="form-label">command</label>
            <input class="form-control mb-2" name="command" placeholder="echo Hello" required />
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="editJobEnabled" name="enabled" />
              <label class="form-check-label" for="editJobEnabled">Active</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-focus="false"></button>
          </div>
          <div class="modal-body">Are you sure you want to delete this job? This action cannot be undone.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
